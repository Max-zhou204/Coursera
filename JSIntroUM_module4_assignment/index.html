<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Photo Gallery</title>
		<link rel="stylesheet" href="css/style.css">
		<script src = "js/gallery.js"></script>
	</head>
	<body>
		<div id = "image">
			Hover over an image below to display here.
		</div>
		<img class = "preview" src = "images/eurocup.jpg" alt = "UEFA European Football Championship 2024 Final" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
		<img class = "preview" src = "images/f1.png" alt = "Formula 1 Lenovo Chinese Grand Prix 2024" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
		<img class = "preview" src = "images/mx5.jpg" alt = "Mazda MX-5" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
		<img class = "preview" src = "images/nano_momona.png" alt = "Nano Suzume and Momona Matsumoto" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
		<img class = "preview" src = "images/tdf2024.jpg" alt = "Tour de France 2024 Stage 2" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
		<img class = "preview" src = "images/HawaiianPizza.png" alt = "Homemade Hawaiian Pizza" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	</body>
</html>
